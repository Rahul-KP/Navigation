plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.appdistribution'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.ambulancepath.navigation"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            firebaseAppDistribution {
                artifactType="APK"
                appId="1:570942369265:android:0e05b70a9f3f4ba6c76850"
                releaseNotesFile="releasenotes.txt"
                testers="rahulkp01aug@gmail.com, amitu895@gmail.com, adnanmohamed922@gmail.com, sumedh.hagaldivte@gmail.com, tejaalrani@gmail.com"
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def fragment_version = "1.5.3"
    implementation "androidx.fragment:fragment:$fragment_version"
    implementation platform('com.google.firebase:firebase-bom:30.4.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.mappls.sdk:mappls-android-sdk:8.0.0'
    implementation 'com.google.android.gms:play-services-location:20.0.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-database:20.0.6'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // material drawer
    implementation("com.mikepenz:materialdrawer:9.0.1")
    //required support lib modules
    implementation "androidx.appcompat:appcompat:1.5.1"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.annotation:annotation:1.5.0"
    implementation "com.google.android.material:material:1.8.0-alpha01" // requires at least 1.5.0-x
    implementation "androidx.constraintlayout:constraintlayout-core:1.0.4"
    // Add for Android-Iconics support
    implementation "com.mikepenz:materialdrawer-iconics:9.0.1"
}